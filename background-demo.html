<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Day Grill</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            filter: brightness(50%);
        }

        main.home-main {
            margin: 0;
            min-height: 90vh;
            width: 100%;
            background-image: url(images/football-field-part.png);
            background-size: 100%;
        }

        div.endzone {
            box-sizing: border-box;
            margin: 0;
            width: 100%;
            font-size: 4vw;
            text-align: center;
            font-family: fantasy;
            background-color: #007B2F;
            border: 1vw solid #d3d3d3;
            -webkit-text-stroke: 0.3vw #d3d3d3;
            color: red;
        }
        
        div.endzone h1 {
            font-weight: 900;
            margin: 0;
            padding: 0;
        }

        .upsidedown {
            transform: rotate(180deg);
        }

    </style>
</head>
<body>
    <div class="endzone">
        <h1 class="endzone-text">GAME DAY GRILL</h1>
    </div>

    <main class="home-main"></main>

    <div class="endzone">
        <h1 class="endzone-text upsidedown">GAME DAY GRILL</h1>
    </div>
</body>
</html>
