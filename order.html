<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Your custom stylesheets -->
    <link rel="stylesheet" href="styles/magic-hamburger-style.css">
    <link rel="stylesheet" href="styles/main-style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="shortcut icon" sizes="192x192" href="images/favicon/android-chrome-192x192.png">  

    <title>Game Day Grill</title>

</head>

<body>
    <nav id="magic-hamburger-nav">
        <div id="navlist-wrapper">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact-page.html">Contact-us</a></li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="hiring-form.html">Join The Team</a></li>
            </ul>
        </div>
        <div id="hamburger-wrapper">
            <div id="magic-burger">
                <div class="h-part h-bun"></div>
                <div class="h-part h-patty"></div>
                <div class="h-part h-bun"></div>
            </div>

            <a id="link-logo" href="index.html"><img src="images/Game Day Grill Logo.png"></a>
        </div>
    </nav>

    <div class="endzone">
        <h1 class="endzone-text">ORDER</h1>
    </div>

    <main class="home-main">

        <div class="semitransparent-box normal-width">
            <h1>Start Order</h1>
            
            <!-- <label for="quantity"></label>
                <input type="number" id="quantity" name="quantity" min="0" max="999"> -->
            <div id="menu" class="text-center order-area">
                <div id="apps" class="pt3">
                    <h2>Appetizer</h2>
                    <ul class="order-list">
                        <li class="list-group-item">
                            <label for="quantity">Bucket of Chicken | $6.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Mozzarella Stick | $5.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Baby Taco | $7.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Starter Plate | $12.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>
                    </ul>
                </div>

                <div id="sadnwiches">
                    <h2>Sandwiches</h2>
                    <ul class="order-list">
                        <li class="list-group-item">
                            <label for="quantity">Club Sandwich | $13.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Grilled Cheese | 13.50</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>   

                        <li class="list-group-item">
                            <label for="quantity">Controversial Sandwich (Hot Dog) | $10.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>
                    </ul>
                </div>
                
                <div id="salad">
                    <h2>Salad</h2>

                    <ul class="order-list">
                        <li class="list-group-item">
                            <label for="quantity">Healthy Option | $11.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>
                    </ul>
                </div>

                <div id="burgers">
                    <h2>Burgers</h2>

                    <ul class="order-list">
                        <li class="list-group-item">
                            <label for="quantity">Big As Burger | $16.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999"> 
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Football | $14.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li> 

                        <li class="list-group-item">
                            <label for="quantity">Steriod Burger | $18.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999"> 
                        </li>
                    </ul>

                </div>

                <div id="kids">
                    <h2>Kids Menu</h2>

                    <ul class="order-list">
                        <li class="list-group-item">
                            <label for="quantity">Chicken Tenders | $6.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Sliders | $8.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Mac and Cheese | $5.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>
                    </ul>
                </div>

                <div id="sides">
                    <h2>Sides</h2>

                    <ul class="order-list">
                        <li class="list-group-item">
                            <label for="quantity">Fries | $2.50</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Mac and Cheese | $2.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Mashed Potatoes | $3.50</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>
                    </ul>
                </div>

                <div>
                    <h2>Desserts</h2>

                    <ul class="order-list">
                        <li class="list-group-item">
                            <label for="quantity">Diabetes Delight | $7.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Giants Cheesecake | $6.99</label>
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Ice Cream not a Sandwich | $8.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Spoonful of Sugar | $11.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Give me S'more | $8.99</label><br class="mobile">
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>
                    </ul>
                </div>

            </div>

            <hr class="thick-rule">

            <div id="payment" class="text-center">
                <h1>Card Payment</h1>
                <!-- <hr> -->

                <ul class="order-list">
                    <li class="list-group-item">
                        <label for="fname" class="form-label">CARDHOLDER FIRST NAME</label><br class="mobile">
                        <input type="text" id="fname" name="fname" class="form-text" required>
                    </li>

                    <li class="list-group-item">
                        <label for="lname" class="form-label">CARDHOLDER LAST NAME</label><br class="mobile">
                        <input type="text" id="lname" name="lname" class="form-text" required>
                    </li>

                    <li class="list-group-item">
                        <label for="cardnum" class="form-label">CARD NUMBER</label><br class="mobile">
                        <input type="text" id="cardnum" name="cardnum" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" class="form-text" required>
                    </li>

                    <li class="list-group-item">
                        <label for="expdate" class="form-label">EXPIRATION DATE</label><br class="mobile">
                        <input type="date" id="exprpdate" name="expdate" min="2024-01-01" max="2031-01-01" class="form-text" required>
                    </li>

                    <li class="list-group-item">
                        <label for="cvc" class="form-label">SECURITY CODE</label><br class="mobile">
                        <input type="text" id="cvc" name="cvc" placeholder="XXX" maxlength="3" class="form-text" required>
                    </li>

                    <li class="list-group-item">
                        <label for="code" class="form-label">POSTAL CODE</label><br class="mobile">
                        <input type="text" id="pstcode" name="code" placeholder="XXXXXXXXXX" maxlength="10" class="form-text" required>
                    </li>    
            
            <button type="submit" onclick="window.location.href='order-form-success.html'" class="btn btn-primary btn-dark ">Complete Order</button>
        </div>

    </main>

    <div class="endzone">
        <h1 class="endzone-text upsidedown">GAME DAY GRILL</h1>
    </div>

</body>

<script src="scripts/magic-hamburger.js"></script>

</html>
