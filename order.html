<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Your custom stylesheets -->
    <link rel="stylesheet" href="styles/magic-hamburger-style.css">
    <link rel="stylesheet" href="styles/main-style.css">   

    <title>Game Day Grill</title>

</head>

<body>
    <nav id="magic-hamburger-nav">
        <div id="navlist-wrapper">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact-page.html">Contact-us</a></li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="hiring-form.html">Join The Team</a></li>
            </ul>
        </div>
        <div id="hamburger-wrapper">
            <div id="magic-burger">
                <div class="h-part h-bun"></div>
                <div class="h-part h-patty"></div>
                <div class="h-part h-bun"></div>
            </div>
        </div>
    </nav>

    <div class="endzone">
        <h1 class="endzone-text">ORDER</h1>
    </div>

    <main class="home-main">

        <div class="semitransparent-box normal-width">
            <h1>Start Order</h1>
            
            <!-- <label for="quantity"></label>
                <input type="number" id="quantity" name="quantity" min="0" max="999"> -->
            <div id="menu" class="text-center order-area">
                <div id="apps" class="pt3">
                    <h2>Appetizer</h2>
                    <ul>
                        <li class="list-group-item">
                            <label for="quantity">Bucket of Chicken</label>
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Mozzarella Stick</label>
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Baby Taco</label>
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>

                        <li class="list-group-item">
                            <label for="quantity">Starter Plate</label>
                            <input type="number" id="quantity" name="quantity" min="0" max="999">
                        </li>
                    </ul>
                </div>

                <div id="sadnwiches">
                    <h2>Sandwiches</h2>
                    <li class="list-group-item">
                        <label for="quantity">Club Sandwich</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>

                    <li class="list-group-item">
                        <label for="quantity">Grilled Cheese</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>   

                    <li class="list-group-item">
                        <label for="quantity">Controversial Sandwich (Hot Dog)</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>
                </div>
                
                <div id="salad">
                    <h2>Salad</h2>

                    <li class="list-group-item">
                        <label for="quantity">Healthy Option</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>
                </div>

                <div id="burgers">
                    <h2>Burgers</h2>

                    <li class="list-group-item">
                        <label for="quantity">Big As Burger</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999"> 
                    </li>

                    <li class="list-group-item">
                        <label for="quantity">Football</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li> 

                    <li class="list-group-item">
                        <label for="quantity">Steriod Burger</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999"> 
                    </li>
                </div>

                <div id="kids">
                    <h2>Kids Menu</h2>
                    <li class="list-group-item">
                        <label for="quantity">Chicken Tenders</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>

                    <li class="list-group-item">
                        <label for="quantity">Sliders</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>

                    <li class="list-group-item">
                        <label for="quantity">Mac and Cheese</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>

                </div>

                <div id="sides">
                    <h2>Sides</h2>
                    <li class="list-group-item">
                        <label for="quantity">Fries</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>

                    <li class="list-group-item">
                        <label for="quantity">Mac and Cheese</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>

                    <li class="list-group-item">
                        <label for="quantity">Mashed Potatoes</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>
                </div>

                <div>
                    <h2>Desserts</h2>
                    <li class="list-group-item">
                        <label for="quantity">Diabetes Delight</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>

                    <li class="list-group-item">
                        <label for="quantity">Giants Cheesecake</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>

                    <li class="list-group-item">
                        <label for="quantity">Ice Cream not a Sandwich</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>

                    <li class="list-group-item">
                        <label for="quantity">Spoonful of Sugar</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>

                    <li class="list-group-item">
                        <label for="quantity">Give me S'more</label>
                        <input type="number" id="quantity" name="quantity" min="0" max="999">
                    </li>
                </div>

            </div>

            <hr class="thick-rule">

            <div id="payment" class="text-center">
                <h1>Card Payment</h1>
                <!-- <hr> -->

                <ul>

                    <li class="list-group-item">
                        <label for="fname" class="form-label">CARDHOLDER FIRST NAME</label>
                        <input type="text" id="fname" name="fname" class="form-text">
                    </li>

                    <li class="list-group-item">
                        <label for="lname" class="form-label">CARDHOLDER LAST NAME</label>
                        <input type="text" id="lname" name="lname" class="form-text">
                    </li>

                    <li class="list-group-item">
                        <label for="cardnum" class="form-label">CARD NUMBER</label>
                        <input type="text" id="cardnum" name="cardnum" class="form-text">
                    </li>

                    <li class="list-group-item">
                        <label for="expdate" class="form-label">EXPIRATION DATE</label>
                        <input type="text" id="expdate" name="expdate" class="form-text">
                    </li>

                    <li class="list-group-item">
                        <label for="cvc" class="form-label">SECURITY CODE</label>
                        <input type="text" id="cvc" name="cvc" class="form-text">
                    </li>

                    <li class="list-group-item">
                        <label for="code" class="form-label">POSTAL CODE</label>
                        <input type="text" id="code" name="code" class="form-text">
                    </li>

                </ul>
                
            </div>
            
            <button type="submit" onclick="window.location.href='order-form-success.html'" class="btn btn-primary btn-dark ">Complete Order</button>
        </div>

    </main>

    <div class="endzone">
        <h1 class="endzone-text upsidedown">GAME DAY GRILL</h1>
    </div>

</body>

<script src="scripts/magic-hamburger.js"></script>

</html>
