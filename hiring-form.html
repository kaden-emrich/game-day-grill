<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/magic-hamburger-style.css">
    <link rel="stylesheet" href="styles/main-style.css">

    <title>Game Day Grill</title>

</head>

<body>

  <nav id="magic-hamburger-nav">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a>Menu</a></li>
        <li><a>Order</a></li>
        <li><a>Contact us</a></li>
        <li><a href="about-us.html">About us</a></li>
        <li><a href="hiring-form.html">Join Our Team</a></li>
    </ul>
    <div id="hamburger-wrapper">
        <div id="magic-burger">
            <div class="h-part h-bun"></div>
            <div class="h-part h-patty"></div>
            <div class="h-part h-bun"></div>
        </div>
    </div>
  </nav>

    <div class="endzone">
        <h1 class="endzone-text">GAME DAY GRILL</h1>
    </div>

    <main class="home-main">

        <div class="container mt-5">
            <form>
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
              </div>

              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>

              <div class="form-group">
                <label for="resume">Resume</label>
                <input type="file" class="form-control-file" id="resume">
              </div>

              <div class="form-group">
                <label for="coverLetter">Cover Letter</label>
                <textarea class="form-control" id="coverLetter" rows="4" placeholder="Write your cover letter"></textarea>
              </div>

              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck">
                <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

    </main>

    <div class="endzone">
        <h1 class="endzone-text upsidedown">GAME DAY GRILL</h1>
    </div>

</body>

<script src="scripts/magic-hamburger.js"></script>

</html>
